<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>音乐</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/vvmusic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script>
        angular.module("myApp",["ionic"]);
    </script>
    <script src="js/app.js"></script>
    <script src="js/homectrl.js"></script>
    <script src="js/tour.js"></script>
</head>
<!--header-->
<body ng-app="myApp" ng-controller="mycont" >
    <ion-nav-bar class="bar-balanced" align-title="right" style="display: block">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!--main-->
        <ion-nav-view class="has-header"></ion-nav-view>
    <!--footer-->
    <div id="footer" style="display: none;">
        <div class="tabs"  style="height:65px;">
            <div class="tab" style="width: 20%; ">
                <img id="playPic" class="" src="images/gd/gd1.png"style="height:60px;border-radius: 50%;">
            </div>
            <div class="tab"style="width: 30%;">
                <h4>ligths</h4>
                <p style="line-height: 0">Ellie Goulding</p>
            </div>
            <div class="tab"style="width: 50%;">
                <a class="button icon ion-skip-backward"></a>
                <a class="button icon ion-play" id="play" ng-click="play()"></a>
                <a class="button icon ion-skip-forward"></a>
            </div>
        </div>
    </div>
    <audio id="player" src="media/EllieGoulding-Lights.m4a" > </audio>
</body>
</html>
